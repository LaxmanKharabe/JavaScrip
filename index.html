<body>
    <script>
        const myArray = [1, 2, 3, 4, 5];
        const indexToRemove = 3; // Replace with the index you want to remove

        // Check if the index is within bounds
        if (indexToRemove >= 0 && indexToRemove < myArray.length) {
            // Shift elements to the left to overwrite the element at the specified index
            for (let i = indexToRemove; i < myArray.length - 1; i++) {
                myArray[i] = myArray[i + 1];
            }

            // Shorten the array by removing the last element
            // myArray.length--;

            console.log(myArray);
        } else {
            console.log("Invalid index to remove.");
        }

    </script>
</body>
